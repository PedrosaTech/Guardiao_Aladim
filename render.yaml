# Render Blueprint: Guardi√£o Aladin (Django + PostgreSQL)
# https://docs.render.com/blueprint-spec

databases:
  - name: guardiao-aladin-db
    plan: free

services:
  - type: web
    name: guardiao-aladin
    runtime: python
    plan: free

    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --no-input
    startCommand: gunicorn guardiao_aladin.wsgi:application
    preDeployCommand: python manage.py migrate && python manage.py load_initial_data

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: guardiao-aladin-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: guardiao_aladin.settings.prod
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://guardiao-aladin.onrender.com"
